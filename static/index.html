<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuruSidDev</title>
    <link rel="stylesheet" href="https://purusidcontent.github.io/floater/floater.css" id="stylesheet">
    <script src="https://purusidcontent.github.io/floater/floater.js"></script>
</head>

<body onload="init()">
    <div class="gradient-mask"></div>
    <div id="loader">
        <div class="loader-flex-container">
            <div class="loader">
                <div></div>
                <div>
                    <img src="https://purusidcontent.github.io/ico/arrow.png" class="up-arrow loader-arrow" style="transform: scale(var(--init-scale));">
                </div>
                <div></div>

                <div style="transform: rotateZ(-90deg);">
                    <img src="https://purusidcontent.github.io/ico/arrow.png" class="lt-arrow loader-arrow" style="transform: scale(var(--init-scale));">
                </div>
                <div></div>
                <div style="transform: rotateZ(90deg);">
                    <img src="https://purusidcontent.github.io/ico/arrow.png" class="rt-arrow loader-arrow" style="transform: scale(var(--init-scale));">
                </div>

                <div></div>
                <div style="transform: rotateZ(180deg);">
                    <img src="https://purusidcontent.github.io/ico/arrow.png" class="dw-arrow loader-arrow" style="transform: scale(var(--init-scale));">
                </div>
                <div></div>
            </div>
        </div>
        <div class="loader-flex-container" style="background-color: #0000;">
            <img src="https://purusidcontent.github.io/ico/loader-logo.png" style="height: 20vmin;width:20vmin">
        </div>
    </div>
    <div class="flex-scroll-container" style="height: 100vh;width: 100%;display: flex;align-items: center;justify-content: center;">
        <div style="display:block;">
            <div class="heading">PuruSidDev</div><br>
            <div class="subheading" style="text-align: center;">"BruhInstantCoffee"</div>
        </div>
    </div>
    <div class="top-bar">
        <img src="https://purusidcontent.github.io/ico/purusid-cropped.png" class="corner-logo">
        <h1 style="height: 10vmin;width: auto;background-color: #0000;padding: 0;line-height: 10vmin;color: #000;font-size: 3vmin;margin-left: 2vmin;">
            PuruSidDev
        </h1>
        <input id="search-box" placeholder="Enter text to search..." onclick="search(this.value)">
        <button id="search-btn" onclick="search(document.getElementById('search-box').value)" style="margin-left: 1vmin;">Search</button>
    </div>
    <br>
    <div class="flex-scroll-container">
        <div class="container">
            <div class="alternating-grid-list">
                <a href="https://pluginspace.herokuapp.com/">
                    <div class="list-icon">
                        <img src="https://purusidcontent.github.io/ico/purusid.png">
                    </div>
                    <div class="list-desc">
                        PluginSpace<br><br>
                        The PuruSidDev App Store.
                    </div>
                </a>
                <a href="https://chattick.herokuapp.com/">
                    <div class="list-desc">
                        ChatTick<br><br>
                        The PuruSidDev Collaboration App.
                    </div>
                    <div class="list-icon">
                        <img src="https://purusidcontent.github.io/ico/purusid.png">
                    </div>
                </a>
                <a href="https://purusiddocs.herokuapp.com/">
                    <div class="list-icon">
                        <img src="https://purusidcontent.github.io/ico/purusid.png">
                    </div>
                    <div class="list-desc">
                        PuruSidDocs<br><br>
                        Our Product Documentation &amp;&amp; Guides.
                    </div>
                </a>
                <a href="https://bruinstacoffee.herokuapp.com/">
                    <div class="list-desc">
                        BruhInstantCoffee<br><br>
                        The Credits Section.
                    </div>
                    <div class="list-icon">
                        <img src="https://purusidcontent.github.io/ico/purusid.png">
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
